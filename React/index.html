<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/442e63c762.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo.svg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title color__theme">I'm Joey</h1>
          <p class="header__para">
            I'm a
            <b class="color__theme">Frontend Software Engineer</b> with a
            passion for working with
            <b class="color__theme">User Interfaces</b>, while connecting
            seamlessly with the Backend.
            <br />
            Here's a bit more <a href="" class="contact__me--link">about me.</a>
          </p>
          <div class="social__list">
            <a href="" class=" social__link click">
              <i class="fa-brands fa-github"></i>
            </a>

            <a href="" class=" social__link click">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="./assets/David Bragg Resume.pdf" target="_blank" class=" social__link click">
              <i class="fa-solid fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>

      <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click">
        </div>
      </a>
    </section>
  </body>
</html>
